<!-- src/app/login/login.component.html -->
<div class="container">
  <form (ngSubmit)="login()" #f="ngForm" class="login-box">
    <h2>LOGIN</h2>

    <!-- Успешный алерт -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Ошибочный алерт -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <input
      class = "logg"
      name="username"
      [(ngModel)]="username"
      placeholder="Username"
      required
    />

    <input
      class = "pass"
      name="password"
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    />

    <button class = "butt" type="submit" [disabled]="f.invalid">
      LOGIN
    </button>

    <p class="signup-prompt">
      Don't have an account?
      <button
        type="button"
        class="signup-btn"
        (click)="goToRegister()"
      >
        Sign Up
      </button>
    </p>
  </form>
</div>
